<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Hunter</title>
    <style>
        body {
            background-color: darkgray;
        }
        img {
            position: absolute;
            width: 15%;
        }
        .centerBox {
            display: flex;
            justify-content: center;
        }
        .scoreDisplay {
            display: inline-block;
        }
        #scoreCount {

        }
    </style>
</head>

<body>
    <h3>Click on the zombie to kill it!</h3>
    <h4 class="scoreDisplay">Score:</h4>
    <h4 class="scoreDisplay" id="scoreCounter">0</h4>

    <!--zombie starts in middle-->
    <div class="centerBox">
        <img id="zombie" src="images/zombie.png">
    </div>


    <script>
        let score = 0; // score count

        // get window dimensions
        let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        // initialize variables for image coordinates (start in the centre)
        let myLeft = 0;
        let myTop = 0;

        function zombieMover() { // Move the zombie to a random location every 2 seconds
            myLeft = Math.floor(Math.random() * (width - document.getElementById("zombie").width)); // account for image size
            myTop = Math.floor(Math.random() * (height - document.getElementById("zombie").height));

            document.getElementById("zombie").style.left = myLeft+"px";  // set coordinates to random value
            document.getElementById("zombie").style.top = myTop+"px";
        }
        setInterval(zombieMover, 2000);  // function executes every 2000 ms (2 sec)

    // todo: clicking on zombie kills it, plays audio, moves to new location

    function killZombie() { //
        score++;
        document.getElementById("scoreCounter").innerHTML = score.toString(); // increment score counter
    }
    document.getElementById("zombie").onclick = killZombie;
    </script>

</body>
</html>
