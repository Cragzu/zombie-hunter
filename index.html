<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Hunter</title>
    <style>
        body {
            background-color: darkgray;
        }
        img {
            width: 15%;
        }
        .scoreDisplay {
            display: inline-block;
        }
        .centerBox {
            display: flex;
            justify-content: center;
            position: relative;
        }
        #zombie {
            position: absolute;
        }
        #explosion {
            top: 5px;
            left: -35px;
            position: relative;
            display: none;
        }
    </style>
</head>

<body>
    <h3>Click on the zombie to kill it!</h3>
    <h4 class="scoreDisplay">Score:</h4>
    <h4 class="scoreDisplay" id="scoreCounter">0</h4>

    <!--zombie starts in middle-->
    <div class="centerBox">
        <img id="zombie" src="images/zombie.png">
        <img id="explosion" src="images/explosion.png">
    </div>

    <audio id="zombieSound" src="audio/zombieSound.wav"></audio>


    <script>
        let zombieIsDead = false;
        function zombieMover() { // Move the zombie to a random location every 2 seconds when alive
            if(!zombieIsDead) {
                // get window dimensions
                let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

                let myLeft = Math.floor(Math.random() * (width - document.getElementById("zombie").width)); // account for image size
                let myTop = Math.floor(Math.random() * (height - document.getElementById("zombie").height));

                document.getElementById("zombie").style.left = myLeft+"px";  // set coordinates to random value
                document.getElementById("zombie").style.top = myTop+"px";
            }
        }
        setInterval(zombieMover, 2000);  // function executes every 2000 ms (2 sec)

        // todo: clicking on zombie kills it, moves to new location

        function zombieDeathEffects() { // handles audio and explosion
            document.getElementById("zombieSound").play(); // play death sound
            document.getElementById("explosion").style.display = "block";
        }

        let score = 0; // score count
        function killZombie() { // executes when zombie is killed
            zombieIsDead = true;
            score++;
            document.getElementById("scoreCounter").innerHTML = score.toString(); // increment score counter
            zombieDeathEffects();
        }
        document.getElementById("zombie").onclick = killZombie;
    </script>

</body>
</html>
